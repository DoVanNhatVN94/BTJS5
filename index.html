<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS style  -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container row mb-5 p-1 px-2">

        <div class=" col-lg-4 col-2 my-1">
            <button type="button" id="btnBai1" class="btn btn-success w-75 " title="Bài QUẢN LÝ TUYỂN SINH">Bài
                1</button>
        </div>
        <div class="col-2 col-lg-4 my-1">
            <button type="button" id="btnBai2" class="btn btn-primary w-75" title="Bài TÍNH TIỀN ĐIỆN">Bài
                2</button>
        </div>
        <div class="col-2 col-lg-4 my-1">
            <button type="button" id="btnBai3" class="btn btn-danger w-75" title="Bài TÍNH TIỀN ĐIỆN">Bài
                3</button>
        </div>
        <div class="col-2 col-lg-4 my-1">
            <button type="button" id="btnBai4" class="btn btn-dark w-75" title="Bài TÍNH TIỀN ĐIỆN">Bài
                4</button>
        </div>
        <div class="col-2 col-lg-4 my-1">
            <button type="button" id="btnBai5" class="btn btn-warning w-75" title="Bài TÍNH TIỀN ĐIỆN">Bài
                5</button>
        </div>
        <div class="col-2 col-lg-4 my-1">
            <button type="button" id="btnBai6" class="btn btn-light border border-2 w-75" title="Bài TÍNH TIỀN ĐIỆN">Bài
                6</button>
        </div>
        <div class="col-2 col-lg-4 my-1">
            <button type="button" id="btnBai7" class="btn btn-outline-info w-75" title="Bài TÍNH TIỀN ĐIỆN">Bài
                7</button>
        </div>

    </div>

    </div>
    <div class="container">
        <div class="w-50 content__bg ">
            <form class="form_1">
                <div class="mb-3">
                    <label class="form-label">Tìm số chẵn/lẻ nhỏ hơn 100</label>
                </div>
                <button id="btnTimSo" type="button" class="btn btn-primary">Xem Kết Quả</button>
                <p class="alert alert-warning" id="txtTimSo"></p>
            </form>

            <form class="form_2">
                <div class="mb-3">
                    <label class="form-label">Đếm số chia hết cho 3</label>
                </div>
                <button id="btnDemSo" type="button" class="btn btn-primary">Xem Kết Quả</button>
                <p class="alert alert-warning" id="txtDemSo"></p>
            </form>

            <form class="form_3">
                <div class="mb-3">
                    <label class="form-label">Tìm số nguyên dương nhỏ nhất</label>
                </div>
                <button id="btnTimSoNDNN" type="button" class="btn btn-primary">Xem Kết Quả</button>
                <p class="alert alert-warning" id="txtTimSoNDNN"></p>
            </form>

            <form class="form_4">
                <div class="mb-3">
                    <label class="form-label">Tính tổng</label>
                    <input type="number" class="form-control" id="inpX" placeholder="Nhập x">
                    <input type="number" class="form-control" id="inpN" placeholder="Nhập n">

                </div>
                <button id="btnSum" type="button" class="btn btn-primary">Xem Kết Quả</button>
                <p class="alert alert-warning" id="txtSum"></p>
            </form>
            <form class="form_5">
                <div class="mb-3">
                    <label class="form-label">Tính giai thừa</label>
                    <input type="number" class="form-control" id="inpNumN" placeholder="Nhập n">

                </div>
                <button id="btnGiaiThua" type="button" class="btn btn-primary">Xem Kết Quả</button>
                <p class="alert alert-warning" id="txtGiaiThua"></p>
            </form>

            <form class="form_6">
                <div class="mb-3">
                    <label class="form-label">Tạo thẻ div</label>
                </div>
                <button id="btnTaoDiv" type="button" class="btn btn-primary">Xem Kết Quả</button>
                <p class="alert alert-warning" id="txtTaoDiv"></p>
            </form>

            <form class="form_7">
                <div class="mb-3">
                    <label class="form-label">In số nguyên tố</label>
                    <input type="number" class="form-control" id="inpInNT" placeholder="Nhập n">

                </div>
                <button id="btnInNt" type="button" class="btn btn-primary">Xem Kết Quả</button>
                <p class="alert alert-warning" id="txtInNT"></p>
            </form>
        </div>

    </div>








    <!-- bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Main JS  -->
    <script src="./js/main.js"></script>

    <script src="./js/btnFt.js"></script>
</body>

</html>
